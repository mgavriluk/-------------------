<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор кешбэка</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Калькулятор кешбэка</h1>

      <label for="myDiscount">Моя скидка(%)</label>
      <input type="number" id="myDiscount" placeholder="Моя скидка(%)" />

      <label for="discount">Скидка покупателя (%):</label>
      <select id="discount">
        <option value="0">0%</option>
        <option value="2">2%</option>
        <option value="3">3%</option>
        <option value="5">5%</option>
        <option value="8">8%</option>
        <option value="10">10%</option>
        <option value="13">13%</option>
      </select>

      <label for="retailPrice">Стоимость</label>
      <input
        type="number"
        id="retailPrice"
        placeholder="Введите цену запчасти"
      />
      <button onclick="calculate()">Рассчитать</button>

      <div class="results">
        <table id="resultTable" border="1" style="display: none">
          <thead>
            <tr>
              <th>Параметр</th>
              <th>Значение</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Стоимость заказа с учётом скидки (цена для розницы - скидка
                покупателя%)
              </td>
              <td id="orderAmountWithDiscount">0</td>
            </tr>
            <tr>
              <td>Сумма, которую получит продавец(5% от цены про)</td>
              <td id="sellerAmount">0</td>
            </tr>
            <tr>
              <td>Сумма сборщика(кешбек)</td>
              <td id="cashback">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
